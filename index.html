<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <script
      src="https://kit.fontawesome.com/148efa3e6a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="logo" src="./images/logo.svg" alt="" />
    <div class="project">
      <img id="pattern" src="./images/bg-pattern-desktop.svg" alt="" />
      <img id="logo2" src="./images/logo.svg" alt="" />
      <img id="hero-mobile" src="./images/hero-mobile.jpg" alt="" />
      <img id="hero-desktop" src="./images/hero-desktop.jpg" alt="" />
      <div class="text-content">
        <h1>WE'RE <span id="coming-soon">COMING SOON</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="email-container">
          <input type="email" class="email" placeholder="Email Addres" />
          <button type="submit" id="send-button">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <p id="error-text">Please provide a valid email</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
